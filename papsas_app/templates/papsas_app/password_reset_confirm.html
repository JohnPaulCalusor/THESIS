{% extends 'papsas_app/layout.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/css/login.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Include Font Awesome -->
{% endblock %}

{% block body %}
<form method="post" class="login-body">
    {% csrf_token %}
    <div class="login-box">
        
        <div class="login-header">
            <img src="/media/papsas_app/images/papsas.png" class="login-icon">
        </div>
        
        {% if message %}
            <div class="alert alert-warning" style="text-align: center; margin-bottom: 20px; color: red;">
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <div class="input-box password-container">
            <label for="password1">New Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password1" name="password1" required>
                <i class="fa fa-eye togglePassword" data-target="password1"></i>
            </div>
        </div>
        <div class="input-box password-container">
            <label for="password2">Confirm Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password2" name="password2" required>
                <i class="fa fa-eye togglePassword" data-target="password2"></i>
            </div>
        </div>
        <div class="input-submit">
            <button type="submit" class="submit-btn">Reset Password</button>
        </div>
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleIcons = document.querySelectorAll('.togglePassword');

        toggleIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordField = document.getElementById(targetId);

                // Toggle the type attribute
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                // Toggle the icon class
                this.classList.toggle('fa-eye-slash');
            });
        });
    });
</script>
{% endblock %}

{% extends "papsas_app/layout.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'papsas_app/css/email_not_verified.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
{% endblock %}

{% block body %}
<div class="container">
<div class="register-border">
    <div class="login-header">
        <img src="/media/papsas_app/images/papsas.png" class="login-icon" alt="Logo">
    </div>
    <div class="login-header">
        <h1 class="verification-label">Email Not Verified</h1>
        <p class="verification-des">Your email address has not been verified. Please verify your email to continue.</p>
    </div>
    
    <div class="login_box">
        <form action="{% url 'resend_verification_code' user_id %}" method="post">
            {% csrf_token %}
            <button type="submit" name="resend_code" class="resend-btn">Resend Verification Code</button>
        </form>
    </div>
</div>
</div>
{% endblock %}

<div class="action-buttons">
    <a class="action-icon" title="Edit" onclick="fetchUserInfo('{{ record.id }}')">
        <i class="fas fa-edit"></i>
    </a>
    <!-- Deactivated through backend -->
    {% if record.is_active %}
    <button class="action-icon" title="Deactivate" type="submit" 
            hx-post="{% url 'delete_account' record.id %}"
            hx-confirm="Are you sure you want to deactivate {{ record.first_name }} {{ record.last_name }}'s account?"
            hx-target="body"
            hx-swap="outerHTML">
        <i class="fas fa-trash-alt"></i>
    </button>
    {% else %}
    <button class="action-icon" title="Deactivate" type="submit" disabled 
            hx-post="{% url 'delete_account' record.id %}"
            hx-confirm="Are you sure you want to deactivate {{ record.first_name }} {{ record.last_name }}'s account?"
            hx-target="body"
            hx-swap="outerHTML">
        <i class="fas fa-trash-alt"></i>
    </button>
    {% endif %}
</div>

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'papsas_app/css/news_offers_record.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block body %}
    <button class="action-icon update-button" data-event-id="{{record.id}}" title="Update">
        <i class="fas fa-edit"></i>
    </button> 

    <form method="post" style="display: inline;"
        hx-post="{% url 'delete_event' record.id %}"
        hx-confirm="Are you sure you want to permanently delete '{{ record.eventName }}'?"
        hx-target="body"
        hx-swap="outerHTML"
    >
        {% csrf_token %}
        <button title="Delete" class="action-icon">
            <i class="fas fa-trash-alt"></i>
        </button>
    </form>

    <button class="action-icon view-button" data-event-id="{{record.id}}" title="View" >
        <i class="fas fa-eye"></i>
    </button>

    <a href="{% url 'generate_qr' record.id %}" title="Generate QR Code" class="action-icon">
        <i class="fas fa-qrcode"></i>
    </a>

    <a href="{% url 'feedback_table' record.id %}" title="Feedback" class="action-icon">
        <i class="fa-regular fa-comment"></i>
    </a>
{% endblock %}

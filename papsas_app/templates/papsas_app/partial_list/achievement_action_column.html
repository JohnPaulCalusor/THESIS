<button class="action-icon update-button" data-id="{{ record.id }}" title="Update" ><i class="fas fa-edit"></i></button> 

<form method="post" style="display: inline;"
    hx-post="{% url 'delete_achievement' record.id %}"
    hx-confirm="Are you sure you want to permanently delete '{{ record.name }}'?"
    hx-target="body"
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <button class="action-icon" title="Delete" type="submit"><i class="fas fa-trash-alt"></i></button>
</form>
